<div class="container text-center">
	<h2>Please register</h2>
	
	<div class="col-sm-6 col-sm-offset-3">
	<hr/>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-4" for="ime">Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="ime" ng-model="registrationCtrl.user.name"
						placeholder="Enter name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="prezime">Surname:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="prezime" ng-model="registrationCtrl.user.surname"
						placeholder="Enter surname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="email">Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email" ng-model="registrationCtrl.user.email"
						placeholder="Enter email address" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="pwd">Lozinka:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="lozinka" ng-model="registrationCtrl.user.password"
						placeholder="Enter password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-1 col-sm-offset-4" >
					<button type="submit" class="btn btn-default" ng-click="registrationCtrl.register()">Submit</button>
				</div>
			</div>
		</form>
		<hr/>
		<p>You have already profile? Login <a ng-href="/#/login">here</a>.</p>
	</div>
</div>
