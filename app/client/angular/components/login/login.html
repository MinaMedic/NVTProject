<div class="container text-center">
	<h2>Please login</h2>

	<div class="col-sm-6 col-sm-offset-3">
		<hr/>
		<div class="alert alert-danger" ng-show="loginCtrl.showError">
			Please enter a correct username and password.
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-4" for="email">Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email" ng-model="loginCtrl.user.email" placeholder="Enter email address" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="pwd">Password:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="lozinka" ng-model="loginCtrl.user.password" placeholder="Enter password"
						required>
				</div>
			</div>
			<div class="form-group">
				<div class="text-center">
					<button type="submit" class="btn btn-default" ng-click="loginCtrl.login()">Submit</button>
				</div>
			</div>
		</form>
		<hr/>
		<p>You don't have profile? Register <a ng-href="/#/registracija">here</a>.</p>
	</div>
</div>
