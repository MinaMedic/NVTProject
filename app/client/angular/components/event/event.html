<div class="text-left col-sm-4">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h2>Event Info</h2>
		</div>
		<div class="panel-body text-left">
			<p>
                <label>Created at: </label> {{eventCtrl.event.createdAt | date:"dd.MM.yyyy H:mm"}} </br>
				<label>Exception:</label> {{eventCtrl.event.exception}} </br>
				<label>Info:</label> {{eventCtrl.event.info}} </br>
				<label>Fragment:</label> {{eventCtrl.event.fragment}} </br>
				<label>Version:</label> {{eventCtrl.event.version}} </br>
			</p>
		</div>
	</div>
</div>

<div class="text-left col-sm-8">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h2>Comments</h2>
		</div>
		<div class="panel-body text-left">
			<p>
               <h2>Ovde ce se nekako prikazivati komentari i treba da dodaje komentar na komentar.</h2>
			</p>
		</div>
	</div>
</div>
